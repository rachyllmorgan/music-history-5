<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
		<!--*****	Nav Bar *******-->
	<nav class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Music Project</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">View Music <span class="sr-only">(current)</span></a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Add Music <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Add Music</a></li>
            <li><a href="#">Edit Album</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Create Playlist</a></li>
						<li><a href="#">Edit Playlist</a></li>
          </ul>
				<li><a href="#">Profile</a></li>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Music">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
		</form>
    </div><!-- /.navbar-collapse -->
	</nav>
	
		<!--********Middle Body***********-->
	<div class="container-fluid">
		<div class="row row-eq-height">
			
			<!--********Left Form***********-->
			<div class="col-sm-5 col-md-4 left">
				
			<!--********Song Length***********-->	
				<div>
					<label><h5>Song Length</h5></label><input type="range">
				</div>
				</br>
			<!--********Artist Dropdown***********-->
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle artistMenu" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						Artists
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuDivider">
						<li><a href="#">James Bay</a></li>
						<li><a href="#">Florence & the Machines</a></li>
						<li><a href="#">Jack White</a></li>
					</ul>
				</div>
				</br>
		
			<!--********Album Dropdown***********-->
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle disabled albumMenu" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						Albums
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuDivider">
						<li><a href="#">Chaos and the Calm</a></li>
						<li><a href="#">Ceremonials</a></li>
						<li><a href="#">Lazaretto</a></li>
					</ul>
				</div>
				</br>
	
			<!--********Checkboxes***********-->
	
				<div class="table-responsive">
					<table class="table">
						<tr>
							<td><input type="checkbox">&nbsp;Rock</td>
							<td><input type="checkbox">&nbsp;Classic</td>
						</tr>
						<tr>
							<td><input type="checkbox">&nbsp;Pop</td>
							<td><input type="checkbox">&nbsp;Jazz</td>
						</tr>
						<tr>
							<td><input type="checkbox">&nbsp;Blues</td>
							<td><input type="checkbox">&nbsp;Hip Hop</td>
						</tr>
					</table>
				</div>
			</div>
		 <!--******** Right Table ***********-->
			<div class="col-sm-7 col-md-8 right">
<!--<table id="table-body"></table>-->
				<ul class="list-group">
  				<li class="list-group-item">
  				</li>
				</ul>
					<div>
						<button id="moreSongs">More</button>
					</div>
				</div>
			</div>
	</div>
<!--    <script data-main="javascripts/music" src="//code.jquery.com/jquery-1.11.3.min.js"></script>-->
<script src="bower_components/requirejs/require.js"></script>

		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/handlebars/handlebars.amd.min.js"></script>
-->
    <script src="javascripts/music.js"></script>
</body>  
	
</html>
