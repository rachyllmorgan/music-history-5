<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Music History</title>
	<link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
		<!--*****	Nav Bar *******-->
	<nav class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Music Project</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">View Music <span class="sr-only">(current)</span></a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Add Music <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="addmusic.html">Add Music</a></li>
            <li><a href="#">Edit Album</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Create Playlist</a></li>
						<li><a href="#">Edit Playlist</a></li>
          </ul>
				<li><a href="profile.html">Profile</a></li>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Music">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
		</form>
    </div><!-- /.navbar-collapse -->
	</nav>
	
		<!--********Middle Body***********-->
	<div class="container-fluid">
		<div class="row row-eq-height">
			
		<!--********Left Form***********-->
			<div class="col-sm-5 col-md-4 left">
				
		<!--********Artist Dropdown***********-->
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle artistBtn" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						Artists
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu artistMenu" aria-labelledby="dropdownMenuDivider"></ul>
				</div>
				</br>
		
		<!--********Album Dropdown***********-->
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle disabled albumMenu" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						Albums
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu albumList" aria-labelledby="dropdownMenuDivider"></ul>
				</div>
				</br>
	
		<!--********Checkboxes***********-->
				<div class="table-responsive">
					<table class="table">
						<tr>
							<td><input type="checkbox">&nbsp;Rock</td>
							<td><input type="checkbox">&nbsp;Classic</td>
						</tr>
						<tr>
							<td><input type="checkbox">&nbsp;Pop</td>
							<td><input type="checkbox">&nbsp;Jazz</td>
						</tr>
						<tr>
							<td><input type="checkbox">&nbsp;Blues</td>
							<td><input type="checkbox">&nbsp;Hip Hop</td>
						</tr>
					</table>
				</div>
			</div>

		 <!--******** Right Table ***********-->
			<div class="col-sm-7 col-md-8 right">
				<ul class="list-group">
  				<li class="list-group-item"></li>
				</ul>
				</div>
			</div>
	</div>
<script data-main="javascripts/music" src="lib/bower_components/requirejs/require.js"></script>
</body>  
	
</html>
